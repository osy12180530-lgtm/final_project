<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist: Life Tracks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Gowun+Dodum&family=Noto+Sans+KR:wght@100;300;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro-overlay">
        <div class="star-bg"></div>
        <article class="invitation-card">
            <h1 class="invitation-text">Invitation</h1>
            <p class="invite-msg">인생 명곡 PLAYLIST에 당신을 초대합니다!</p>
            <button class="enter-btn" onclick="openParty()">OPEN INVITATION</button>
        </article>
    </div>

    <main id="main-content">
        
        <h1 class="page-title">MY LIFE TRACKS</h1>

        <div class="playlist-wrapper">

            <div class="track-card sole-style">
                <img src="SONG-1.jpg" alt="Sole" class="card-thumb">
                <div class="card-info">
                    <h3>곁에 있어줘</h3>
                    <p class="artist-name">Sole (쏠)</p>
                    <p class="song-comment">"지친 하루 끝, 조용히 마음을 어루만져주는 노래"</p>
                </div>
                <a href="https://www.youtube.com/watch?v=XBwzbWXcSVg" target="_blank" class="play-btn">Play</a>
            </div>

            <div class="track-card apt-style">
                <div class="apt-bg-text">APT APT APT</div>
                <img src="SONG-2.jpg" alt="APT" class="card-thumb">
                <div class="card-info">
                    <h3>APT.</h3>
                    <p class="artist-name">ROSÉ & Bruno Mars</p>
                    <p class="song-comment">"어느샌가 흥얼거릴 중독성 있는 노래"</p>
                </div>
                <a href="https://www.youtube.com/watch?v=ekr2nIex040" target="_blank" class="play-btn">Play</a>
            </div>

            <div class="track-card gd-style">
                <img src="SONG-3.jpg" alt="GD" class="card-thumb">
                <div class="card-info">
                    <h3 class="glitch" data-text="HOME SWEET HOME">HOME SWEET HOME</h3>
                    <p class="artist-name">G-DRAGON</p>
                    <p class="song-comment">"지친 발걸음마저 춤추게 만드는 치트키 노래"</p>
                </div>
                <a href="https://www.youtube.com/watch?v=fLi0EJfi_vg" target="_blank" class="play-btn">Play</a>
            </div>

        </div>

        <footer class="outro-footer">
            <p>"Shall we go back to your side?"</p>
            <div class="replay-link" onclick="location.reload()">Re-enter the Party</div>
        </footer>

    </main>

    <script>
        function openParty() {
            const overlay = document.getElementById('intro-overlay');
            const mainContent = document.getElementById('main-content');
            overlay.classList.add('open-door');
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContent.classList.add('active'); 
            }, 1000);
        }
    </script>
</body>
</html>
